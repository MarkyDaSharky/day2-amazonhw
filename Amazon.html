
<html>
    <head>
      <meta charset="utf-8">
      <title>Amazon Sign In</title>
      <link rel="stylesheet" href="amazoncss/amazonstyle.css">
    </head>
    <body>
      <img src="http://www.shmee.me/wp-content/uploads/2014/04/amazon-logo.png" alt="Amazon logo" width="180"/>
  
      <div id="signInBorder">
        <p id="SignInText">
          Sign in
        </p>
<!----Form---->
        <form>
        <label>
          <strong>Email (phone for mobile accounts)</strong>
          <br>
          <input type="email" name="email" value="">
        </label>
  
        <br>
  
        <label>
          <strong>Password</strong>
          <a href="#" id="password">Forgot your password?</a>
          <br>
          <input type="password" name="password">
        </label>
        </form>
<!-----sign-in-or-create-account----->
        <div>
          <button id="amazon">Sign in</button>
        </div>

        <div id="createAccount">
          <p class="links"><a href="#" id="Need help?">Need Help?</a>
          <button id="newAccount" name="newAcct">Create your Amazon account</button>
        </div>
  
  
      </div>
<!----footer---->  
    <br>
    <hr>
    <footer>
        <div class="extra">
      <p class="links"><a href="#" id="first">Conditions of Use</a>
      <a href="#">Notice of Use</a>
      <a href="#">Help</a></p>
      <p class="links" id="special">
        &copy 1996-2020, Amazon.com, inc. or its affiliates
      </p>
        </div>
    </footer>
  
  
    </body>
  </html>
